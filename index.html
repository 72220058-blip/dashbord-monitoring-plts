<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard PLN - PLTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Monitoring PLN - PLTS</h2>

    <div id="mqtt" class="mqtt">MQTT Disconnected</div>

    <div id="status" class="status pln">PLN ON</div>

    <button class="btn-plts" onclick="relayON()">PLTS</button>
    <button class="btn-pln" onclick="relayOFF()">PLN</button>
  </div>

<!-- MQTT LIBRARY STABIL -->
<script src="https://cdn.jsdelivr.net/npm/eclipse-paho-mqtt@1.1.0/mqttws31.min.js"></script>

<!-- SCRIPT DASHBOARD -->
<script src="script.js"></script>

</html>
